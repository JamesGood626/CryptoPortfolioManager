{% extends "base.html" %}
{% load rest_framework %}

{% block head %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
<style>
.display {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    width: 100%;
    height: 100%;
    background: url("{% static "img/CryptoFolioFlowMacbook.png" %}") center center no-repeat;
    background-size: 150%;
    filter: drop-shadow(10px 6px 16px #1c1c1c);
}

@media screen and (min-width: 1024px) {
    .display {
        background-size: 100%;
    }
}
</style>
{% endblock head %}

{% block content %}

<div class="bg">
    <div class="navContainer">
        <div id="logo">
            <h1>Crypto Folio Flow<h1>
        </div>
        <div class="buttonsContainer">
            <a id="leftLoginBtn" class="btn hidden-768d" href="/login">Login</a>
            <a id="rightRegisterBtn" class="btn hidden-768d" href="/register">Register</a>
            <svg id="burger" class="hidden-768up" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 125.56 53.33">
                <rect id="left-burger" width="125.56" height="16.67" rx="8.33" ry="8.33"/>
                <rect id="right-burger" y="36.67" width="125.56" height="16.67" rx="8.33" ry="8.33"/>
            </svg>
        </div>
    </div>
    <div class="display"></div>
    <h1 id="header">Manage your Crypto Currency in One Convenient Location</h1>
</div>
<div id="sidebar" class="nav-sidebar nav-sidebar-hide">
    <a class="nav-sidebar-link" href="/login">Login</a>
    <a class="nav-sidebar-link" href="/register">Register</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="{% static "js/index.js" %}"></script>
{% endblock content %}
