{% extends "base.html" %}
{% load rest_framework %}

{% block head %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
<style>
.bg {
    position: absolute;
    height: 102vh;
    width: 101vw;
    margin-top: -2px;
    background: #c21500;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #FFA900, #c21500);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #FFA900, #c21500); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    font-family: 'Montserrat', sans-serif;
}

.display {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    width: 100%;
    height: 100%;
    background: url("{% static "img/CryptoFolioFlowMacbook.png" %}") center center no-repeat;
    background-size: cover;
}

.navContainer {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 6rem;
}

#logo {
    margin: 0;
    color: #fffbfc;
    font-size: 0.8rem;
    font-weight: 300;
}

@media screen and (min-width: 600px) {
    #logo {
        font-size: 1.2rem;
    }
}

.buttonsContainer {
    position: relative;
    z-index: 1000;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 5rem;
    width: 12rem;
    padding: 0;
}

.btn {
    width: 4rem;
    height: 2rem;
    color: #c21500;
    background: #fffbfc;
    border: solid #fffbfc .1rem;
    margin: 0;
    text-decoration: none;
    font-size: 0.8rem;
}
/* background: -webkit-linear-gradient(to right, #FFA900, #c21500);
background: linear-gradient(to right, #FFA900, #c21500); */
#leftLoginBtn {
    font-size: 1rem;
    line-height: 2rem;
    text-align: center;
    border-top-right-radius: 14px;
    border-bottom-left-radius: 14px;
    box-shadow: 2px 2px 3px #ccc;
    margin-right: 1.6rem;
}

#leftLoginBtn:hover {
    background: #17CA4A;
    color: #fffbfc;
}

#leftLoginBtn:focus {
    outline: 0;
}

#rightRegisterBtn {
    font-size: 1rem;
    line-height: 2rem;
    text-align: center;
    border-top-left-radius: 14px;
    border-bottom-right-radius: 14px;
    box-shadow: 2px 2px 3px #ccc;
    margin-left: 1.6rem;
}

@media screen and (min-width: 600px) {
    #rightRegisterBtn {
        font-size: 1.2rem;
    }
    #leftLoginBtn {
        font-size: 1.2rem;
    }
}

#rightRegisterBtn:hover {
    background: #17CA4A;
    color: #fffbfc;
}

#rightRegisterBtn:focus {
    outline: 0;
}

@media screen and (min-width: 900px) {
  .buttonsContainer {
      width: 14rem;
  }
  #leftLoginBtn {
      width: 5.5rem;
      height: 2.8rem;
      line-height: 2.8rem;
  }
  #rightRegisterBtn {
      width: 5.5rem;
      height: 2.8rem;
      line-height: 2.8rem;
  }
}

/* @media (max-height: 400px) {
  #leftLoginBtn {
      font-size: 0.8rem;
  }
  #rightRegisterBtn {
      font-size: 0.8rem;
  }
}

@media (min-height: 740px) {
  #leftLoginBtn {
      font-size: 0.9rem;
  }
  #rightRegisterBtn {
      font-size: 0.9rem;
  }
} */

#header {
    position: absolute;
    top: 85%;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0 auto;
    width: 75%;
    height: 7rem;
    text-align: center;
    color: #fffbfc;
    font-size: 3.4vh;
}
</style>
{% endblock head %}

{% block content %}

<div class="bg">
    <div class="navContainer">
        <div id="logo">
            <h1>Crypto Folio Flow<h1>
        </div>
        <div class="buttonsContainer">
            <!-- Going to have to create <a> tags for link -->
            <a id="leftLoginBtn" class="btn" href="/login">Login</a>
            <a id="rightRegisterBtn" class="btn" href="/register">Register</a>
        </div>
    </div>
    <div class="display"/>
    <h1 id="header">Manage your Crypto Currency in One Convenient Location</h1>
</div>

{% endblock content %}
