{% extends "base.html" %}
{% load rest_framework %}

{% block head %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}" />
<style>
.bg {
    position: absolute;
    height: 102vh;
    width: 101vw;
    margin-top: -2px;
    background: #c21500;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #FFA900, #c21500);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #FFA900, #c21500); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    font-family: 'Montserrat', sans-serif;
}

.display {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    margin: auto;
    width: 100%;
    height: 100%;
    background: url("{% static "img/CryptoFolioFlowMacbook.png" %}") center center no-repeat;
    background-size: cover;
}

#logo {
    position: absolute;
    top: 2.2rem;
    left: 2.8rem;
    color: #fffbfc;
    font-weight: 300;
}

.buttons {
    position: absolute;
    top: 0;
    right: 1rem;
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 7rem;
    width: 12rem;
}

/* @media (min-width: 742px) {
    .buttons {
        right: 1rem;
        transform: translateX(0);
    }
} */

.btn {
    color: #fffbfc;
    background: #c21500;
    background: -webkit-linear-gradient(to right, #FFA900, #c21500);
    background: linear-gradient(to right, #FFA900, #c21500);
    border: solid #fffbfc .1rem;
    text-decoration: none;
}

#leftLoginBtn {
    width: 4rem;
    height: 2rem;
    margin: 0;
    font-size: 2vh;
    line-height: 2rem;
    text-align: center;
    border-top-right-radius: 14px;
    border-bottom-left-radius: 14px;
    box-shadow: 2px 2px 3px #ccc;
}

#leftLoginBtn:hover {
    background: #17CA4A;
}

#leftLoginBtn:focus {
    outline: 0;
}

#rightRegisterBtn {
    width: 4rem;
    height: 2rem;
    margin: 0;
    font-size: 2vh;
    line-height: 2rem;
    text-align: center;
    border-top-left-radius: 14px;
    border-bottom-right-radius: 14px;
    box-shadow: 2px 2px 3px #ccc;
}

#rightRegisterBtn:hover {
    background: #17CA4A;
}

#rightRegisterBtn:focus {
    outline: 0;
}

@media (min-width: 900px) {
  /* Modifying the button itself doesn't take effect? */
  .buttons {
      width: 18rem;
  }
  #leftLoginBtn {
    width: 5.5rem;
    height: 2.8rem;
    line-height: 2.8rem;
    margin-right: 1.6rem;
  }
  #rightRegisterBtn {
    width: 5.5rem;
    height: 2.8rem;
    line-height: 2.8rem;
    margin-left: 1.6rem;
  }
}

@media (min-height: 740px) {
  #leftLoginBtn {
    font-size: 0.9rem;
  }
  #rightRegisterBtn {
    font-size: 0.9rem;
  }
}

#header {
    position: absolute;
    top: 85%;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0 auto;
    width: 75%;
    height: 7rem;
    text-align: center;
    color: #fffbfc;
    font-size: 2rem;
}
</style>
{% endblock head %}

{% block content %}

<div class="bg">
    <h1 id="logo">Crypto Folio Flow<h1>
    <div class="display"/>
    <div class="buttons">
        <!-- Going to have to create <a> tags for link -->
        <a id="leftLoginBtn" class="btn" href="/login">Login</a>
        <a id="rightRegisterBtn" class="btn" href="/register">Register</a>
    </div>
    <h1 id="header">Manage your Crypto Currency in One Convenient Location</h1>
</div>
